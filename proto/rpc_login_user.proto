

syntax = "proto3";

package pb;

import "user.proto";
import "google/protobuf/timestamp.proto";
option go_package = "github.com/lamdangtung/golang-sample-bank/pb";

message LoginUserRequest {
    string username = 1;
    string password = 2;
}

message LoginUserResponse {
    string access_token = 1;
    string refresh_token = 2;
    google.protobuf.timestamp Timestamp access_token_expired_at = 3;
    google.protobuf.timestamp Timestamp refresh_token_expired_at = 4;
    User user = 5;
}